<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img src="images/International_PokeÌmon_logo.svg.png" alt="logo">
  </header>
  <h1>Tic Tac Toe</h1>
  
  <section>
    <h3>Player1</h3>
    <h3>Player2</h3>
  </section>
  <p>SCORE</p>
  <p>
    <div class="wrapper">
    <span class="p1Score">0</span><span class="p2Score">0</span>
    </div>
  </p>

  <h4>Current Player</h4>
  <div id="board">
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
  </div>


<div class="wrapperBtn">
  <div id="message"></div>
  <button class="playAgain">Play Again</button>
  <button class="reset">Reset</button>
</div>

  <script src="game.js"></script>
</body>
</html>
