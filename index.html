<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2>Mode</h2>
  <div class="container">
    <button class="mode">One Player</button>
    <button class="mode">Two Players</button>
  </div>

  <section>
    <h3>Player1</h3>
    <h3>Player2</h3>
  </section>
  <p>SCORE</p>
  <p><span class="p1Score">0</span> : <span class="p2Score">0</span></p>

  <h4>Current Player</h4>
  <div id="board">
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
      <div class="data-cell"></div>
  </div>

<div id="message"></div>

  <script src="game.js"></script>
</body>
</html>
